<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Style for X, Y, Z -->
			<link rel="stylesheet" href ="app/css/style.css">

	</head>
<body ng-app="myApp" ng-controller="MainController">

		<nav class="navbar navbar-default">
			<span class="header"><h2><p style ="padding: 0px 0px 0px 50px ;">Unit Test Generation Tool</p><h2></span>
		</nav>
	
	<!-- A -->
		<div style = "padding: 20px 50px 10px;">
		   
		   <form class = "bs-example bs-example-form" role = "form">
		      <div class = "row">
		         
		         <div class = "col-lg-6">
		            <div class = "input-group">
		               
		               <div class = "input-group-btn">
		                  <button type = "button" class = "btn btn-default" 
		                     tabindex = "-1">HA Geo Unit Tests</button>
		                  
		                  <!--span ng-controller="DropdownList" -->
		                  <button type = "button" class = "btn btn-default dropdown-toggle" 
		                     data-toggle = "dropdown" tabindex = "-1">
		                     <span class = "caret"></span>
		                     <span class = "sr-only">Toggle Dropdown</span>
		                  </button>
		                 
		                  <ul class = "dropdown-menu">
		                  	<li ng-repeat="procedure in ProcedureList">
		                  		<a href="#" ng-click="procedureSelected(procedure.name)">{{procedure.name}}</a>
		                  	</li>
		                  </ul>
		                  <!--/span-->
		               </div><!-- /btn-group -->
		               <!--form name="ProcForm"-->
			               <!--span ng-controller="TextBox"-->
			               		<input type = "text"class = "form-control" ng-model="inputProc">	
			               <!--/span-->
		           		<!--/form-->

		            </div><!-- /input-group -->
		         </div><!-- /.col-lg-6 -->
		         <!--button type="button" class="btn btn-default btn-md row">
		         	<span class="glyphicon glyphicon-refresh"></span>
		         </button-->
		      </div><!-- /.row -->
		   </form>
		</div>
 

	<!-- B -->
		<!--span ng-controller="Action"-->
		<div class="btn-group" style = "padding: 20px 5px 10px 50px;">
		  <button type="button" class="btn btn-primary">Action</button>
		  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		    <li ng-repeat="a in Actions">
		    	<a href="#" ng-click="actionSelected(a)">{{a.name}}</a>
		    </li>
		  </ul>
		</div>
	<!--/span-->


	<!-- C -->
		<!--span ng-controller="Template"-->
		<div class="btn-group" style = "padding: 20px 5px 10px;">
		  <button type="button" class="btn btn-info">Template?</button>
		  <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		    <li ng-repeat="a in templateOptions">
		    	<a href="#" ng-click="templateSelected(a)">{{a.name}}</a>
		    </li>
		  </ul>
		</div>
		<!--/span-->


	<!-- D -->
		<!--span ng-controller="Reset"-->
		<div class="btn-group" style = "padding: 20px 5px 10px;">
		  <button type="button" class="btn btn-warning">Reset?</button>
		  <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		    <li ng-repeat="r in resetOptions">
		    	<a href="#" ng-click="resetSelected(r)">{{r.name}}</a>
		    </li>
		  </ul>
		</div>
		<!--/span-->


	<!-- E -->
		<!--span ng-controller="Generate"-->
		<div class="btn-group" style = "padding: 20px 5px 10px;">
		  <button type="button" class="btn btn-success">Generate</button>
		  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
			<ul class="dropdown-menu">
		    <li ng-repeat="g in generateOptions">
		    	<a href="#" ng-click="generateSelected(g)">{{g.name}}</a>
		    </li>
		  </ul>
		</div>
		<!--/span-->


		<!--

		<div class="btn-group" style = "padding: 20px 5px 10px;">
		  <button type="button" class="btn btn-success">Generate</button>
		  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>

		</div>

		-->
	
	</br>


	<!--<span ng-bind="proc_name">loading...</span>  , < {{proc_name}}-->
	<!-- F -->
	<!--span ng-controller="TextBox"-->
		<h3><p style ="padding: 0px 0px 0px 50px ;">Stored Procedure : <span ng-bind="inputProc"></span> </p></h3>
	<!--/span-->	
	<!-- X, Y, Z -->	
		<div class="textAreaColumn" style="resize:none; padding: 0px 5px 10px 50px;" >
		    <div>
		        <span><h4>Pre-Test</h4></span>
		        <textarea ng-model="x"></textarea>
		    </div>
		    <div>
		        <span><h4>Test</h4></span>
		        <textarea ng-model="y"></textarea>
		    </div>
		    <div>
		        <span><h4>Post-Test</h4></span>
		        <textarea ng-model="z"></textarea>
		    </div>
		</div>

		</br>



	<!-- G -->
		<!--span ng-controller="Save"-->
		<div class="btn-group" style = "padding: 20px 5px 10px 50px;">
		  <button type="button" class="btn btn-primary">Save</button>
		  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		    <li ng-repeat="s in saveOptions">
		    	<a href="#" ng-click="saveOp(s)">{{s.name}}</a>
		    </li>
		  </ul>
		</div>
		<!--/span-->

	<!-- H -->
		<!--span ng-controller="StartOver"-->
		<div class="btn-group" style = "padding: 20px 5px 10px;">
		  <button type="button" class="btn btn-warning">Start Over?</button>
		  <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		     <li ng-repeat="so in soOptions">
		    	<a href="#" ng-click="soSelected(so)">{{so.name}}</a>
		    </li>
		  </ul>
		</div>
		<!--/span-->
		</br>
		</br>

	<!-- green bar -->
		<div class="progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		    <span class="sr-only">100% Complete (success)</span>
		  </div>
		</div>



	<!-- I -->
		<!--span ng-controller="AddTest"-->
		<div class="btn-group" style = "padding: 0px 5px 10px 50px;">
		  <button type="button" class="btn btn-success">Add Test</button>
		  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		    <li ng-repeat="at in atOptions">
		    	<a href="#" ng-click="atSelected(at)">{{at.name}}</a>
		    </li>
		  </ul>
		</div>
		<!--/span-->
		</br>
		</br>


	<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- angular -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
	<!-- js for app -->
		<script src="app/app.js"></script>
		<script src="app/scripts/controllers/MainController.js"></script>
		
</body>
</html>
